{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static "register/style_sign_in.css" %}">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form>
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" name='first_name' value='{{ person.first_name }}' required="required">
                <span>First name</span>
                <i></i>
                
                <!--
                    <label>Введите возраст</label><br>
                    <input type="number" name="age" value="{{person.age}}" />
                -->

            </div>
            <div class="inputBox">
                <input type="text" name='last_name' value='{{ person.last_name }}' required="required">
                <span>Last name</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" name='username' value='{{ person.username }}' required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" name='email' value='{{ person.email }}' required="required">
                <span>E-mail</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name='password' value='{{ person.password }}' required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="{% url "register" %}">Signup</a>
            </div>
            <input type="submit" value="Sign in">  <!-- shu joyinda buttona link barbarish garak -->
        </form>
    </div>
</body>
</html>
